<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Allegro Filter</title>
    <style>
      body { font: 13px system-ui, Arial; margin: 12px; min-width: 240px; }
      .row { display: flex; align-items: center; justify-content: space-between; margin: 8px 0; }
      input[type="number"] { width: 90px; }
      button { cursor: pointer; padding: 6px 10px; border-radius: 6px; border: 1px solid #bbb; background: #f5f5f5; }
      .pill { padding: 4px 10px; border-radius: 999px; border: 1px solid #00a441; color: #00a441; background: #eafff1; }
      small { color:#555; }
    </style>
  </head>
  <body>
    <div class="row">
      <strong>Status</strong>
      <span id="status" class="pill">â€”</span>
    </div>

    <div class="row">
      <span>Enabled</span>
      <label><input type="checkbox" id="enabled" /></label>
    </div>

    <div class="row"><span>Min rating</span><input id="minRating" type="number" step="0.1" min="0" max="5"></div>
    <div class="row"><span>Min opinions</span><input id="minOpinions" type="number" min="0"></div>
    <div class="row"><span>Auto-paginate</span><input id="autoPagination" type="checkbox"></div>
    <div class="row"><span>Max pages</span><input id="maxPages" type="number" min="1" max="50"></div>

    <div class="row" style="justify-content:flex-end; gap:8px;">
      <button id="save">Save</button>
    </div>
    <p><small>Works on allegro.pl results pages.</small></p>

    <script src="popup.js"></script>
  </body>
</html>
